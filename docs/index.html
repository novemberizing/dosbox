<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Emscripten-Generated Code</title>
  </head>
  <body>
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
    <input type="file" id="upload">
    <button onclick="console.log(Module.canvas.width, Module.canvas.height);">CANVAS</button>
    <button>FULLSCREEN</button>
    <script>
      var Module = {
        canvas: (function() {
          var canvas = document.getElementById('canvas');

          // As a default initial behavior, pop up an alert when webgl context is lost. To make your
          // application robust, you may want to override this behavior before shipping!
          // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
          canvas.addEventListener("webglcontextlost", function(e) { alert('WebGL context lost. You will need to reload the page.'); e.preventDefault(); }, false);

          return canvas;
        })()
      };
      const input = document.getElementById('upload');
      input.addEventListener("change", onUpload, false);
      function onUpload(e) {
        console.log(e);
        console.log(this.files);
        const file = this.files[0];
        console.log(file);
        let reader = new FileReader();
        reader.readAsArrayBuffer(file);
        reader.onload = function() {
          console.log(reader.result);
          var x = new Uint8Array(reader.result);
          var stream = Module.FS.open('/dosbox/' + file.name, "w+");
          FS.write(stream, x, 0, x.length, 0);
          console.log(x.length);
          Module.FS.close(stream);
          console.log("complete");
          Module.FS.syncfs(true, function(error){
            console.log(error);
          });
          // UNZIP

        };

        reader.onerror = function() {
          console.log(reader.error);
        };
      }
    </script>
    <script async type="text/javascript" src="dosbox.js" onload="console.log(Module.FS); console.log(Module.canvas.width, Module.canvas.height);"></script>
  </body>
</html>
